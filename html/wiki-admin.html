<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Admin - Aedelore</title>

    <link rel="icon" type="image/jpeg" href="https://aedelore.nu/uploads/images/system/2025-09/world-of-aedelore.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- TinyMCE Editor -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-base: #0a0a0f;
            --bg-elevated: #0f0f18;
            --bg-surface: #141420;
            --bg-surface-hover: #1a1a2e;
            --bg-highlight: #252538;

            --text-base: #ffffff;
            --text-subdued: #b0b0c0;
            --text-muted: #6a6a80;

            --accent-gold: #f0c040;
            --accent-purple: #a855f7;
            --accent-purple-glow: rgba(168, 85, 247, 0.25);
            --accent-blue: #3b9eff;
            --accent-green: #22d97f;
            --accent-red: #ef4444;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-default: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-base);
            color: var(--text-base);
            line-height: 1.6;
        }

        /* Header */
        .admin-header {
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-subtle);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header a {
            color: var(--accent-purple);
            text-decoration: none;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 24px;
        }

        .admin-tab {
            padding: 16px 24px;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .admin-tab:hover {
            color: var(--text-subdued);
        }

        .admin-tab.active {
            color: var(--accent-purple);
            border-bottom-color: var(--accent-purple);
        }

        /* Content */
        .admin-content {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .toolbar h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-primary:hover {
            background: #9333ea;
        }

        .btn-secondary {
            background: var(--bg-surface);
            color: var(--text-base);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--bg-surface-hover);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Table */
        .data-table {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 14px 16px;
            text-align: left;
        }

        .data-table th {
            background: var(--bg-elevated);
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .data-table td {
            border-top: 1px solid var(--border-subtle);
            color: var(--text-subdued);
        }

        .data-table tr:hover td {
            background: var(--bg-surface-hover);
        }

        .data-table .actions {
            display: flex;
            gap: 8px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-subdued);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-base);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Tags input */
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            min-height: 48px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--accent-purple-glow);
            color: var(--accent-purple);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .tag button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .tags-input input {
            flex: 1;
            min-width: 100px;
            background: none;
            border: none;
            color: var(--text-base);
            padding: 4px;
        }

        .tags-input input:focus {
            outline: none;
        }

        /* Status messages */
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-success {
            background: rgba(34, 217, 127, 0.15);
            color: var(--accent-green);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        /* Auth required */
        .auth-required {
            text-align: center;
            padding: 100px 24px;
        }

        .auth-required h2 {
            margin-bottom: 16px;
        }

        .auth-required p {
            color: var(--text-subdued);
            margin-bottom: 24px;
        }

        /* TinyMCE Dark Theme Override */
        .tox-tinymce {
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <!-- Auth Check Container -->
    <div id="auth-check">
        <div class="auth-required">
            <h2>Admin Login</h2>
            <p>Please log in with admin privileges to access the wiki editor.</p>
            <form id="admin-login-form" style="margin-top: 20px; max-width: 300px;">
                <input type="text" id="login-username" placeholder="Username" required
                    style="width: 100%; padding: 12px; margin-bottom: 12px; background: var(--bg-surface); border: 1px solid var(--border-default); border-radius: 8px; color: var(--text-base); font-size: 1rem;">
                <input type="password" id="login-password" placeholder="Password" required
                    style="width: 100%; padding: 12px; margin-bottom: 12px; background: var(--bg-surface); border: 1px solid var(--border-default); border-radius: 8px; color: var(--text-base); font-size: 1rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p id="login-error" style="color: var(--accent-red); margin-top: 12px; display: none;"></p>
            </form>
        </div>
    </div>

    <!-- Main Admin Interface (hidden until auth verified) -->
    <div id="admin-app" style="display: none;">
        <header class="admin-header">
            <h1>
                <a href="wiki">Wiki</a> / Admin
            </h1>
            <div>
                <span id="user-info" style="color: var(--text-muted); margin-right: 16px;"></span>
                <a href="wiki" class="btn btn-secondary btn-sm">View Wiki</a>
                <button onclick="logout()" class="btn btn-secondary btn-sm" style="margin-left: 8px;">Logout</button>
            </div>
        </header>

        <nav class="admin-tabs">
            <div class="admin-tab active" data-tab="books">Books</div>
            <div class="admin-tab" data-tab="chapters">Chapters</div>
            <div class="admin-tab" data-tab="pages">Pages</div>
            <div class="admin-tab" data-tab="import">Import</div>
        </nav>

        <main class="admin-content">
            <div id="status-message"></div>

            <!-- Books Panel -->
            <div id="panel-books" class="admin-panel active">
                <div class="toolbar">
                    <h2>Books</h2>
                    <button class="btn btn-primary" onclick="openBookModal()">+ New Book</button>
                </div>
                <div id="books-list"></div>
            </div>

            <!-- Chapters Panel -->
            <div id="panel-chapters" class="admin-panel">
                <div class="toolbar">
                    <h2>Chapters</h2>
                    <button class="btn btn-primary" onclick="openChapterModal()">+ New Chapter</button>
                </div>
                <div id="chapters-list"></div>
            </div>

            <!-- Pages Panel -->
            <div id="panel-pages" class="admin-panel">
                <div class="toolbar">
                    <h2>Pages</h2>
                    <button class="btn btn-primary" onclick="openPageModal()">+ New Page</button>
                </div>
                <div id="pages-list"></div>
            </div>

            <!-- Import Panel -->
            <div id="panel-import" class="admin-panel">
                <div class="toolbar">
                    <h2>Import Content</h2>
                </div>
                <div class="form-group">
                    <label>Paste JSON data to import</label>
                    <textarea id="import-json" placeholder='{"books": [{"title": "Book Title", "chapters": [...], "pages": [...]}]}'></textarea>
                </div>
                <button class="btn btn-primary" onclick="importData()">Import</button>
                <div id="import-result" style="margin-top: 16px;"></div>
            </div>
        </main>
    </div>

    <!-- Book Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="book-modal-title">New Book</h3>
                <button class="modal-close" onclick="closeModal('book-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="book-title" placeholder="Book title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="book-description" placeholder="Brief description of the book"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input type="number" id="book-sort" value="0">
                    </div>
                    <div class="form-group">
                        <label>Cover Image URL</label>
                        <input type="text" id="book-cover" placeholder="https://...">
                    </div>
                </div>
                <div class="form-group">
                    <label>Author Note (displayed at top)</label>
                    <textarea id="book-author-note" placeholder="Attribution or scribe note"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('book-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveBook()">Save Book</button>
            </div>
        </div>
    </div>

    <!-- Chapter Modal -->
    <div id="chapter-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="chapter-modal-title">New Chapter</h3>
                <button class="modal-close" onclick="closeModal('chapter-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="chapter-id">
                <div class="form-group">
                    <label>Book *</label>
                    <select id="chapter-book"></select>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="chapter-title" placeholder="Chapter title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="chapter-description" placeholder="Brief description"></textarea>
                </div>
                <div class="form-group">
                    <label>Sort Order</label>
                    <input type="number" id="chapter-sort" value="0">
                </div>
                <div class="form-group">
                    <label>Author Note</label>
                    <textarea id="chapter-author-note" placeholder="Attribution"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('chapter-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveChapter()">Save Chapter</button>
            </div>
        </div>
    </div>

    <!-- Page Modal -->
    <div id="page-modal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">
                <h3 id="page-modal-title">New Page</h3>
                <button class="modal-close" onclick="closeModal('page-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="page-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>Book *</label>
                        <select id="page-book" onchange="updateChapterSelect()"></select>
                    </div>
                    <div class="form-group">
                        <label>Chapter (optional)</label>
                        <select id="page-chapter"><option value="">No chapter</option></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="page-title" placeholder="Page title">
                </div>
                <div class="form-group">
                    <label>Summary (for search results)</label>
                    <input type="text" id="page-summary" placeholder="Brief summary">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="page-content"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input type="number" id="page-sort" value="0">
                    </div>
                    <div class="form-group">
                        <label>Tags (comma-separated)</label>
                        <input type="text" id="page-tags" placeholder="creature, beast, fire">
                    </div>
                </div>
                <div class="form-group">
                    <label>Author Note</label>
                    <textarea id="page-author-note" placeholder="Attribution or scribe note"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('page-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="savePage()">Save Page</button>
            </div>
        </div>
    </div>

    <script src="js/wiki-admin.js"></script>
</body>
</html>
