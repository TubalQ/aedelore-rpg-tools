user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security: Get real client IP from reverse proxy
    # Set this to your reverse proxy's IP address
    set_real_ip_from 172.18.0.1;  # Docker network default - change to your proxy IP
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Security: Hide nginx version
    server_tokens off;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Security: Request size limits
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Security: Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Security: Rate limiting zones (uses real client IP from Traefik)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security: Connection limit per IP
        limit_conn conn_limit 20;

        # Security: Restrict HTTP methods globally
        if ($request_method !~ ^(GET|POST|PUT|DELETE|HEAD|OPTIONS)$) {
            return 405;
        }

        # Proxy API requests to backend
        location /api {
            # Security: Rate limit API requests
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://aedelore-proffs-api:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security: Proxy timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Umami Analytics - Admin dashboard (has its own login)
        location /umami/ {
            rewrite ^/umami/(.*) /$1 break;
            proxy_pass http://aedelore-umami:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security: Proxy timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /umami {
            return 301 /umami/;
        }

        # Umami Analytics - Tracking script (proxied for privacy)
        location = /umami-script.js {
            proxy_pass http://aedelore-umami:3000/script.js;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_valid 200 1h;
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Umami Analytics - Data collection endpoint
        location = /api/send {
            # Security: Rate limit analytics collection
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://aedelore-umami:3000/api/send;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Favicon - serve SVG icon for browsers requesting /favicon.ico
        location = /favicon.ico {
            alias /usr/share/nginx/html/icons/icon.svg;
            add_header Content-Type "image/svg+xml";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # AI Reference directory - serve index.html directly (for AI assistants)
        location = /ai-reference/ {
            try_files /ai-reference/index.html =404;
        }

        # Redirect .html extension to clean URLs (preserve HTTPS)
        location ~ ^(.+)\.html$ {
            return 301 https://$host$1;
        }

        # Main location - handle clean URLs and static files
        location / {
            # Security: Rate limit general requests
            limit_req zone=general burst=30 nodelay;

            # Try: exact file, directory with index.html, file with .html extension, then 404
            try_files $uri $uri/ $uri.html =404;
        }

        # Root path - serve index.html
        location = / {
            try_files /index.html =404;
        }

        # No cache for APK files
        location ~* \.apk$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; frame-ancestors 'self';" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }
}
