services:
  aedelore-proffs-db:
    image: docker.io/library/postgres:16-alpine
    container_name: aedelore-proffs-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - aedelore-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  aedelore-proffs-redis:
    image: docker.io/library/redis:7-alpine
    container_name: aedelore-proffs-redis
    restart: unless-stopped
    volumes:
      - aedelore-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  aedelore-proffs-web:
    image: docker.io/library/nginx:alpine
    container_name: aedelore-proffs-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:9020:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aedelore-proffs-api

  aedelore-proffs-api:
    build: ./api
    container_name: aedelore-proffs-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://aedelore-proffs-redis:6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      APP_URL: ${APP_URL}
      AUTH_MODE: ${AUTH_MODE:-local}
      OIDC_CALLBACK_URL: ${OIDC_CALLBACK_URL:-}
      OIDC_1_ISSUER_URL: ${OIDC_1_ISSUER_URL:-}
      OIDC_1_CLIENT_ID: ${OIDC_1_CLIENT_ID:-}
      OIDC_1_CLIENT_SECRET: ${OIDC_1_CLIENT_SECRET:-}
      OIDC_1_PROVIDER_NAME: ${OIDC_1_PROVIDER_NAME:-}
      OIDC_2_ISSUER_URL: ${OIDC_2_ISSUER_URL:-}
      OIDC_2_CLIENT_ID: ${OIDC_2_CLIENT_ID:-}
      OIDC_2_CLIENT_SECRET: ${OIDC_2_CLIENT_SECRET:-}
      OIDC_2_PROVIDER_NAME: ${OIDC_2_PROVIDER_NAME:-}
    volumes:
      - ./api/data:/app/data
      - ./html/uploads:/app/uploads
    expose:
      - "3000"
    depends_on:
      aedelore-proffs-db:
        condition: service_healthy
      aedelore-proffs-redis:
        condition: service_healthy

  aedelore-mcp:
    build: ./mcp
    container_name: aedelore-mcp
    restart: unless-stopped
    environment:
      API_URL: http://aedelore-proffs-api:3000
      PUBLIC_URL: ${APP_URL:-https://aedelore.nu}
      GAME_DATA_DIR: /game-data
      AUTH_MODE: ${AUTH_MODE:-local}
      OIDC_1_ISSUER_URL: ${OIDC_1_ISSUER_URL:-}
      OIDC_1_CLIENT_ID: ${OIDC_1_CLIENT_ID:-}
      OIDC_1_CLIENT_SECRET: ${OIDC_1_CLIENT_SECRET:-}
      OIDC_1_PROVIDER_NAME: ${OIDC_1_PROVIDER_NAME:-}
      OIDC_2_ISSUER_URL: ${OIDC_2_ISSUER_URL:-}
      OIDC_2_CLIENT_ID: ${OIDC_2_CLIENT_ID:-}
      OIDC_2_CLIENT_SECRET: ${OIDC_2_CLIENT_SECRET:-}
      OIDC_2_PROVIDER_NAME: ${OIDC_2_PROVIDER_NAME:-}
    volumes:
      - ./html/data:/game-data:ro
      - ./html/ai-reference:/lore-pages:ro
    ports:
      - "127.0.0.1:9022:3100"
    depends_on:
      - aedelore-proffs-api
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  aedelore-umami-db:
    image: docker.io/library/postgres:16-alpine
    container_name: aedelore-umami-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD}
    volumes:
      - aedelore-umami-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 5s
      timeout: 5s
      retries: 5

  aedelore-umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: aedelore-umami
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://umami:${UMAMI_DB_PASSWORD}@aedelore-umami-db:5432/umami
      APP_SECRET: ${UMAMI_APP_SECRET}
    ports:
      - "127.0.0.1:9021:3000"
    expose:
      - "3000"
    depends_on:
      aedelore-umami-db:
        condition: service_healthy

  aedelore-anubis:
    image: ghcr.io/techarohq/anubis:latest
    container_name: aedelore-anubis
    restart: unless-stopped
    ports:
      - "127.0.0.1:9023:8923"
    environment:
      BIND: ":8923"
      TARGET: "http://host.containers.internal:8888"
      DIFFICULTY: "4"
      SERVE_ROBOTS_TXT: "true"
      OG_PASSTHROUGH: "true"
      OG_EXPIRY_TIME: "24h"

  itdetektiven-anubis:
    image: ghcr.io/techarohq/anubis:latest
    container_name: itdetektiven-anubis
    restart: unless-stopped
    ports:
      - "127.0.0.1:9024:8923"
    environment:
      BIND: ":8923"
      TARGET: "http://host.containers.internal:8889"
      DIFFICULTY: "4"
      SERVE_ROBOTS_TXT: "true"
      OG_PASSTHROUGH: "true"
      OG_EXPIRY_TIME: "24h"

volumes:
  aedelore-pgdata:
  aedelore-redis:
  aedelore-umami-pgdata:
